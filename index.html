<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandrashekhar Saini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    aside::-webkit-scrollbar {
      width: 6px;
    }
    aside::-webkit-scrollbar-thumb {
      background: #4ade80;
      border-radius: 3px;
    }

    .cursor {
      display: inline-block;
      background-color: #3b82f6;
      width: 2px;
      height: 1em;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .underline-animate {
      position: absolute;
      bottom: -2px;
      left: 0;
      height: 2px;
      background-color: #3b82f6;
      animation: underline-move 2s infinite ease-in-out;
    }

    @keyframes underline-move {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    body.menu-open {
      overflow: hidden;
    }
  </style>
</head>
<body class="font-sans bg-white min-h-screen">

  <div class="flex flex-col md:flex-row md:overflow-hidden h-full">

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm z-10 hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:sticky top-0 left-0 md:h-screen w-64 bg-gray-900 text-white p-6 z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-500 ease-in-out overflow-y-auto flex flex-col justify-between animate-slide-in-left">
      <div>
        <div class="profile mb-6 text-center">
          <img src="Profile.jpg" alt="Profile" class="mx-auto w-24 h-24 rounded-full object-cover border-2 border-white" />
          <h2 class="mt-4 text-lg font-semibold leading-tight whitespace-nowrap">Chandrashekhar Saini</h2>
        </div>
        <div class="social-icons flex justify-center space-x-4 mb-6 text-lg">
          <a href="#" class="hover:text-green-400"><i class="fab fa-behance"></i></a>
          <a href="#" class="hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
          <a href="#" class="hover:text-blue-400"><i class="fab fa-skype"></i></a>
          <a href="#" class="hover:text-blue-700"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <nav>
          <ul class="space-y-3 text-base">
            <li><a href="#home" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-house"></i><span>Home</span></a></li>
            <li><a href="#about" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="#skills" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-cogs"></i><span>Skills</span></a></li>
            <li><a href="#portfolio" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-briefcase"></i><span>Portfolio</span></a></li>
            <li><a href="#resume" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-file-alt"></i><span>Resume</span></a></li>
            <li><a href="#services" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-lightbulb"></i><span>Services</span></a></li>
            <li><a href="#achievements" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-trophy"></i><span>Achievements</span></a></li>
            <li><a href="#contact" class="nav-link flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
          </ul>
        </nav>
      </div>
      <footer class="mt-auto text-xs text-gray-400 text-center">
        &copy; 2025 <strong>Chandrashekhar</strong>. All rights reserved.
      </footer>
    </aside>

    <!-- Mobile Toggle -->
    <button id="menu-toggle" class="fixed top-4 left-4 z-30 md:hidden bg-gray-900 text-white p-2 rounded-md">
      <i class="fas fa-bars text-lg"></i>
    </button>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 transition-all duration-500 overflow-x-hidden">

      <section id="home" class="min-h-screen relative text-white">
        <div class="absolute inset-0 -z-10">
          <img src="My.jpg" alt="Background" class="w-full h-full object-cover object-[95%] sm:object-[55%] md:object-right" />
        </div>
        <div class="relative z-10 flex flex-col justify-start items-center text-center min-h-screen px-4 pt-24 sm:pt-32 md:items-start md:text-left md:pl-24 md:justify-center">
          <h1 class="text-xl sm:text-2xl md:text-5xl font-bold mb-2 whitespace-nowrap">Chandrashekhar Saini</h1>
          <div class="flex flex-col md:flex-row items-center md:items-start gap-2 text-sm sm:text-base md:text-2xl relative">
            <span>I'm a</span>
            <div class="relative">
              <span id="typing-text" class="font-semibold"></span>
              <div class="underline-animate w-full"></div>
              <span class="cursor"></span>
            </div>
          </div>
        </div>
      </section>

      <!-- Other Sections -->
      <!-- About, Skills, etc. remain unchanged -->

    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
      document.body.classList.add('menu-open');
    }

    function closeMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
      document.body.classList.remove('menu-open');
    }

    menuToggle.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        openMenu();
      } else {
        closeMenu();
      }
    });

    overlay.addEventListener('click', closeMenu);

    document.addEventListener('DOMContentLoaded', () => {
      // Prevent menu from showing briefly on mobile refresh
      closeMenu();
      if (window.location.hash !== "#home") {
        window.location.hash = "#home";
      }
    });

    // Navigation smooth scroll
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const id = link.getAttribute('href').substring(1);
        const target = document.getElementById(id);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          if (window.innerWidth < 768) closeMenu();
        }
      });
    });

    // Typing effect
    const words = ['Graphic Designer', 'Video Editor', 'Digital Creator', 'Visual Artist'];
    const typingText = document.getElementById('typing-text');
    let wordIndex = 0, charIndex = 0, isDeleting = false;

    function type() {
      const word = words[wordIndex];
      typingText.textContent = isDeleting
        ? word.substring(0, --charIndex)
        : word.substring(0, ++charIndex);

      if (!isDeleting && charIndex === word.length) {
        isDeleting = true;
        setTimeout(type, 2000);
        return;
      }

      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
      }

      setTimeout(type, isDeleting ? 80 : 150);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
