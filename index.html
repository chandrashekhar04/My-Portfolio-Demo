<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandrashekhar Saini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    .cursor {
      display: inline-block;
      background-color: #3b82f6;
      width: 2px;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
      height: 1em;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    .tagline {
      display: inline-block;
    }
    body.menu-open {
      overflow: hidden;
    }
    aside::-webkit-scrollbar {
      width: 6px;
    }
    aside::-webkit-scrollbar-thumb {
      background: #4ade80;
      border-radius: 3px;
    }
    .active-nav {
      background-color: #374151;
    }
  </style>
</head>
<body class="bg-white text-black">
  <!-- Overlay for mobile menu blur -->
  <div id="overlay" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-10 hidden"></div>

  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:sticky top-0 left-0 w-64 bg-gray-900 text-white h-screen p-6 z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out overflow-y-auto">
      <div class="text-center mb-6">
        <img src="Profile.jpg" alt="Profile" class="w-24 h-24 rounded-full mx-auto border-2 border-white" />
        <h2 class="mt-4 text-lg font-semibold">Chandrashekhar Saini</h2>
      </div>
      <div class="flex justify-center space-x-4 text-lg mb-6">
        <a href="#" class="hover:text-green-400"><i class="fab fa-behance"></i></a>
        <a href="#" class="hover:text-blue-600"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-skype"></i></a>
        <a href="#" class="hover:text-blue-700"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <nav>
        <ul class="space-y-3">
          <li><a href="#home" class="nav-link block px-4 py-2 rounded hover:bg-gray-700"><i class="fas fa-house mr-2"></i>Home</a></li>
          <li><a href="#about" class="nav-link block px-4 py-2 rounded hover:bg-gray-700"><i class="fas fa-user mr-2"></i>About</a></li>
          <li><a href="#resume" class="nav-link block px-4 py-2 rounded hover:bg-gray-700"><i class="fas fa-file-alt mr-2"></i>Resume</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="fixed top-4 left-4 z-30 md:hidden bg-gray-900 text-white p-2 rounded">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="flex-1">
      <section id="home" class="min-h-screen relative text-white">
        <div class="absolute inset-0 -z-10">
          <img src="My.jpg" alt="Background" class="w-full h-full object-cover object-[95%] sm:object-[55%] md:object-right" />
        </div>
        <div class="relative z-10 flex flex-col justify-center items-center text-center min-h-screen px-4 pt-32 md:pt-0 md:items-start md:text-left md:pl-24">
          <h1 class="text-3xl md:text-5xl font-bold mb-2">Chandrashekhar Saini</h1>
          <div class="flex gap-2 text-xl md:text-2xl">
            <span>I'm a</span>
            <div class="tagline font-semibold">
              <span id="typing-text"></span><span class="cursor"></span>
            </div>
          </div>
        </div>
      </section>

      <section id="about" class="min-h-screen p-8 bg-gray-50">
        <h2 class="text-3xl font-bold border-b-4 border-blue-500 inline-block mb-6">About</h2>
        <p>Iâ€™m a passionate Graphic Designer and Video Editor.</p>
      </section>

      <section id="resume" class="min-h-screen p-8">
        <h2 class="text-3xl font-bold border-b-4 border-blue-500 inline-block mb-6">Resume</h2>
        <p>My qualifications and experience.</p>
      </section>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('main section');

    // Menu toggle
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
      document.body.classList.toggle('menu-open');
    });

    overlay.addEventListener('click', closeMenu);

    function closeMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
      document.body.classList.remove('menu-open');
    }

    document.addEventListener('click', (e) => {
      if (window.innerWidth < 768 && !sidebar.contains(e.target) && !menuToggle.contains(e.target) && !overlay.classList.contains('hidden')) {
        closeMenu();
      }
    });

    // Typing animation
    const typingText = document.getElementById('typing-text');
    const words = ['Graphic Designer', 'Video Editor', 'Creative Artist', 'Freelancer'];
    let wordIndex = 0;
    let charIndex = 0;
    let typing = true;

    function type() {
      if (typing) {
        if (charIndex < words[wordIndex].length) {
          typingText.textContent += words[wordIndex][charIndex];
          charIndex++;
          setTimeout(type, 150);
        } else {
          typing = false;
          setTimeout(type, 1200);
        }
      } else {
        if (charIndex > 0) {
          typingText.textContent = words[wordIndex].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, 100);
        } else {
          typing = true;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 500);
        }
      }
    }
    type();

    // Scroll spy
    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 60) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => {
        link.classList.remove('active-nav');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active-nav');
        }
      });
    });

    // Nav link click scroll
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          if (window.innerWidth < 768) closeMenu();
        }
      });
    });

    // Close menu on load
    window.addEventListener('load', () => {
      closeMenu();
      location.hash = '#home';
    });
  </script>
</body>
</html>
